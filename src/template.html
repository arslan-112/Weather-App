				<h1 class="title">Arsu's Weather App</h1>
				<div id="search-field">

						id="search"
						name="search"
						placeholder="Search a city"
						required
					/>

					<div class="temperature-toggle">
						<button id="temp-toggle-btn">Switch to Â°F</button>

				</div>
